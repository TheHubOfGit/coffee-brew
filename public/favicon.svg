<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="steamGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Coffee cup -->
  <path d="M 30 25 L 30 65 Q 30 75 40 75 L 60 75 Q 70 75 70 65 L 70 25 Z" 
        fill="url(#cupGradient)" stroke="#5C3317" stroke-width="2"/>
  
  <!-- Cup handle -->
  <path d="M 70 40 Q 85 40 85 50 Q 85 60 70 60" 
        fill="none" stroke="#5C3317" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Coffee liquid -->
  <ellipse cx="50" cy="25" rx="20" ry="3" fill="#3E2723" opacity="0.9"/>
  
  <!-- Steam lines -->
  <path d="M 45 15 Q 43 10 45 5" 
        fill="none" stroke="url(#steamGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 50 15 Q 50 10 50 5" 
        fill="none" stroke="url(#steamGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 55 15 Q 57 10 55 5" 
        fill="none" stroke="url(#steamGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>

